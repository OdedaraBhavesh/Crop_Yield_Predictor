<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Yield Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <!-- Title -->
    <div class="title">
      <h1>🌾 Crop Yield Predictor</h1>
      <p>Enter details below to predict yield using AI</p>
    </div>

    <!-- Form -->
    <form action="/predict" method="post" class="form-grid">
      <!-- Year -->
      <div class="form-group">
        <label class="form-label">📅 Year</label>
        <input type="number" name="Year" value="2013" step="any" class="form-input" required />
      </div>

      <!-- Rainfall -->
      <div class="form-group">
        <label class="form-label">☔ Avg Rainfall (mm/year)</label>
        <input type="number" name="average_rain_fall_mm_per_year" step="any" class="form-input" required />
      </div>

      <!-- Pesticides -->
      <div class="form-group">
        <label class="form-label">🧪 Pesticides (tonnes)</label>
        <input type="number" name="pesticides_tonnes" step="any" class="form-input" required />
      </div>

      <!-- Temperature -->
      <div class="form-group">
        <label class="form-label">🔥 Avg Temperature (°C)</label>
        <input type="number" name="avg_temp" step="any" class="form-input" required />
      </div>

      <!-- Area -->
      <div class="form-group">
        <label class="form-label">🌐 Area (Hectares)</label>
        <input type="text" name="Area" class="form-input" placeholder="e.g. Maharashtra" required />
      </div>

      <!-- Crop Item -->
      <div class="form-group">
        <label class="form-label">🌿 Crop Item</label>
        <input type="text" name="Item" class="form-input" placeholder="e.g. Rice" required />
      </div>

      <!-- Submit Button -->
      <div class="form-submit">
        <button type="submit" class="submit-btn">🚀 Predict Yield</button>
      </div>

      <!-- Result Box -->
      <div id="resultBox" class="result-box hidden">
        <p>Predicted Yield: <span id="predictionValue" class="prediction-value"></span></p>
      </div>
    </form>

    <!-- Server Results -->
    {% if prediction %}
    <div class="prediction-result">
      <p><strong>Predicted Yield:</strong></p>
      <span class="prediction-text">{{ prediction }}</span>
      <p class="info-text">Based on rainfall, temperature, pesticides, area, and crop type.</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}

  </div>

</body>
</html>
