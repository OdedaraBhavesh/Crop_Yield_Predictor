<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Yield Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
/* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #f8f9fa;
  color: #333;
  line-height: 1.6;
}

.container {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Title Section */
.title {
  text-align: center;
  margin-bottom: 30px;
}

.title h1 {
  font-size: 28px;
  color: #2e7d32;
  margin-bottom: 8px;
}

.title p {
  color: #666;
  font-size: 16px;
}

/* Form Grid Layout */
.form-grid {
  display: grid;
  gap: 16px;
}

.form-label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: #2e7d32;
  font-size: 15px;
}

.form-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
  font-family: 'Inter', sans-serif;
  transition: border-color 0.3s;
}

.form-input:focus {
  outline: none;
  border-color: #2e7d32;
  box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
}

/* Submit Button */
.form-submit {
  margin-top: 10px;
  text-align: center;
}

.submit-btn {
  background-color: #2e7d32;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s;
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 0 auto;
}

.submit-btn:hover {
  background-color: #236628;
}

/* Result Box (initially hidden if empty) */
.result-box,
.prediction-result {
  margin-top: 20px;
  padding: 15px;
  background-color: #e8f5e8;
  border: 1px solid #a5d6a7;
  border-radius: 8px;
  text-align: center;
}

.prediction-value,
.prediction-text {
  font-weight: 800;
  color: #2e7d32;
  font-size: 1.2em;
}

.info-text {
  font-size: 14px;
  color: #666;
  margin-top: 6px;
}

/* Error Message */
.error-message {
  margin-top: 20px;
  padding: 12px;
  background-color: #ffebee;
  color: #c62828;
  border: 1px solid #ef9a9a;
  border-radius: 6px;
  text-align: center;
  font-weight: 500;
}

/* Responsive Adjustments */
@media (max-width: 600px) {
  .container {
    padding: 15px;
    margin: 20px;
  }

  .title h1 {
    font-size: 24px;
  }

  .form-input,
  .form-label {
    font-size: 14px;
  }

  .submit-btn {
    font-size: 15px;
    padding: 10px 20px;
  }
}

  </style>
</head>
<body>

  <div class="container">
    <!-- Title -->
    <div class="title">
      <h1>üåæ Crop Yield Predictor</h1>
      <p>Enter details below to predict yield using AI</p>
    </div>

    <!-- Form -->
    <form action="/predict" method="post" class="form-grid">
      <!-- Year -->
      <div>
        <label class="form-label">üìÖ Year</label>
        <input type="number" name="Year" value="2013" step="any" class="form-input" placeholder="e.g. 2013" />
      </div>

      <!-- Rainfall -->
      <div>
        <label class="form-label">‚òî Avg Rainfall (mm/year)</label>
        <input type="number" name="average_rain_fall_mm_per_year" step="any" class="form-input" placeholder="e.g. 1200" />
      </div>

      <!-- Pesticides -->
      <div>
        <label class="form-label">üß™ Pesticides (tonnes)</label>
        <input type="number" name="pesticides_tonnes" step="any" class="form-input" placeholder="e.g. 100" />
      </div>

      <!-- Temperature -->
      <div>
        <label class="form-label">üî• Avg Temperature (¬∞C)</label>
        <input type="number" name="avg_temp" step="any" class="form-input" placeholder="e.g. 25" />
      </div>

      <!-- Area -->
      <div>
        <label class="form-label">üåê Area (Hectares)</label>
        <input type="text" name="Area" class="form-input" placeholder="e.g. Maharashtra" />
      </div>

      <!-- Crop Item -->
      <div>
        <label class="form-label">üåø Crop Item</label>
        <input type="text" name="Item" class="form-input" placeholder="e.g. Rice" />
      </div>

      <!-- Submit Button -->
      <div class="form-submit">
        <button type="submit" class="submit-btn">üöÄ Predict Yield</button>
      </div>

      <!-- Result Box (shown via JS or server) -->
      <div id="resultBox" class="result-box">
        <p>
          Predicted Yield:
          <span id="predictionValue" class="prediction-value"></span>
        </p>
      </div>
    </form>

    <!-- Server-side prediction (from template engine like Jinja) -->
    {% if prediction %}
    <div class="prediction-result">
      <p>Predicted Yield:</p>
      <span class="prediction-text">{{ prediction }}</span>
      <p class="info-text">Based on rainfall, temperature, pesticides, area, and crop type.</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}

  </div>

</body>
</html>
